<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DoctorGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- TELA DO PACIENTE -->
  <div class="max-w-md mx-auto mb-12">
    <h1 class="text-2xl font-bold text-center mb-4">Agendar Consulta</h1>

    <!-- Lista de horários livres -->
    <div class="bg-white shadow rounded-lg p-4 mb-4">
      <h2 class="font-semibold mb-2">Horários disponíveis</h2>
      <button class="w-full bg-green-500 text-white p-2 rounded-lg mb-2 hover:bg-green-600">
        09/09 - 09:00
      </button>
      <button class="w-full bg-green-500 text-white p-2 rounded-lg mb-2 hover:bg-green-600">
        09/09 - 14:00
      </button>
      <button class="w-full bg-green-500 text-white p-2 rounded-lg mb-2 hover:bg-green-600">
        10/09 - 09:00
      </button>
    </div>

    <!-- Caso não tenha horário -->
    <div class="bg-white shadow rounded-lg p-4">
      <h2 class="font-semibold mb-2">Nenhum horário?</h2>
      <button class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
        Solicitar Atendimento
      </button>
    </div>
  </div>

  <!-- TELA DA MÉDICA -->
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-4">Agenda da Dra. Bruna</h1>

    <!-- Consultas pendentes -->
    <div class="bg-white shadow rounded-lg p-4 mb-4">
      <h2 class="font-semibold mb-2">Pendentes</h2>
      <div class="flex justify-between items-center mb-2">
        <span>João Silva</span>
        <button class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600">
          Confirmar
        </button>
      </div>
    </div>

    <!-- Consultas confirmadas -->
    <div class="bg-white shadow rounded-lg p-4">
      <h2 class="font-semibold mb-2">Confirmadas</h2>
      <div class="flex justify-between items-center mb-2">
        <span>Maria Silva</span>
        <span class="text-sm text-gray-600">10/09 - 14:00</span>
      </div>
      <div class="flex justify-between items-center mb-2">
        <span>João Silva</span>
        <span class="text-sm text-gray-600">12/09 - 15:00</span>
      </div>
    </div>
  </div>

</body>
</html>
