<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AquaShow - Painel de Gestão</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5 url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
  }
  header {
    background: rgba(0, 123, 255, 0.9);
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.5rem;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  .container {
    margin-top: 100px;
    padding: 20px;
  }
  .login-box, .panel {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    max-width: 400px;
    margin: 20px auto;
  }
  h2 {
    text-align: center;
  }
  input, select, button, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #0056b3;
  }
  .back-btn {
    background: #6c757d;
    margin-top: 10px;
  }
  .watermark {
    position: fixed;
    bottom: 10px;
    right: 10px;
    opacity: 0.2;
    font-size: 14px;
    color: #000;
  }
</style>
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Water_drop_icon.svg/120px-Water_drop_icon.svg.png" alt="Logo" height="40" style="vertical-align: middle; margin-right: 10px;">
  AquaShow - Gestão de Piscinas
</header>
<div class="container" id="main">
  <div class="login-box">
    <h2>Login</h2>
    <select id="userType">
      <option value="admin">Administrador</option>
      <option value="funcionario">Funcionário</option>
      <option value="cliente">Cliente</option>
    </select>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>
<div class="container" id="adminPanel" style="display:none;">
  <div class="panel">
    <h2>Painel do Administrador</h2>
    <button onclick="alert('Cadastro de Cliente aberto')">Cadastrar Cliente</button>
    <button onclick="alert('Cadastrar Funcionário aberto')">Cadastrar Funcionário</button>
    <button onclick="alert('Enviar Lista de Serviços')">Enviar Lista</button>
    <button onclick="alert('Definir Metas')">Definir Metas</button>
    <button onclick="alert('Exportar Lista de Clientes')">Exportar Clientes</button>
    <button class="back-btn" onclick="goBack()">Voltar</button>
  </div>
</div>
<div class="container" id="funcionarioPanel" style="display:none;">
  <div class="panel">
    <h2>Painel do Funcionário</h2>
    <button onclick="alert('Ver Lista de Serviços')">Lista de Serviços</button>
    <button onclick="alert('Registrar Piscinas Feitas')">Marcar Piscinas</button>
    <button onclick="alert('Ver Metas')">Ver Metas</button>
    <button class="back-btn" onclick="goBack()">Voltar</button>
  </div>
</div>
<div class="container" id="clientePanel" style="display:none;">
  <div class="panel">
    <h2>Painel do Cliente</h2>
    <button onclick="alert('Feedback de Serviço')">Enviar Feedback</button>
    <button onclick="alert('Ver Notificações')">Ver Notificações</button>
    <button class="back-btn" onclick="goBack()">Voltar</button>
  </div>
</div>
<div class="watermark">Página de Teste - Contate o desenvolvedor</div>
<script>
  const users = {
    admin: {username: 'admin', password: 'admin123'},
    cliente: {username: 'cliente', password: 'cliente123'},
    funcionario: {username: 'funcionario', password: 'func123'}
  };function login(){ const type = document.getElementById('userType').value; const user = document.getElementById('username').value; const pass = document.getElementById('password').value;

if(user === users[type].username && pass === users[type].password){
  document.getElementById('main').style.display = 'none';
  document.getElementById(type+'Panel').style.display = 'block';
} else {
  alert('Usuário ou senha incorretos!');
}

}

function goBack(){ document.getElementById('adminPanel').style.display = 'none'; document.getElementById('funcionarioPanel').style.display = 'none'; document.getElementById('clientePanel').style.display = 'none'; document.getElementById('main').style.display = 'block'; } </script>

</body>
</html>
