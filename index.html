<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosites - Formulário</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; }
    input { display: block; width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h1>Formulário Prosites</h1>

  <form id="meuForm">
    <input type="text" id="cliente" placeholder="Cliente" required>
    <input type="text" id="telefone" placeholder="Telefone/WhatsApp" required>
    <input type="text" id="servico" placeholder="Servico" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
    <input type="text" id="observacoes" placeholder="Observações" required>
    <button type="submit">Enviar</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Conexão Supabase
    const supabaseUrl = 'https://ndpxoonzgdjgvyafpomz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kcHhvb256Z2RqZ3Z5YWZwb216Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTQwNDUsImV4cCI6MjA3MTk3MDA0NX0.UBzTy0OFE2XDtPOCOFDwh4T_E2vXX5KJgQEEG1ulzY0';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('meuForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // impede refresh da página

      const cliente = document.getElementById('cliente').value;
      const telefone = document.getElementById('telefone').value;
      const servico = document.getElementById('servico').value;
      const cidade = document.getElementById('cidade').value;
      const observacoes = document.getElementById('observacoes').value;

      // Envia para a tabela prosittes
      const { data, error } = await supabase
        .from('prosittes')
        .insert([{ cliente, telefone, servico, cidade, observacoes }]);

      if (error) {
        alert('Erro ao enviar: ' + error.message);
      } else {
        alert('Cadastro enviado com sucesso!');
        form.reset();
      }
    });
  </script>

</body>
</html>
