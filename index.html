<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACQUASHOW PISCINAS — Login</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    /* Estilo mínimo só para enxergar bonito no teste */
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
    .card { width: 100%; max-width: 380px; border: 1px solid #ddd; border-radius: 16px; padding: 24px; }
    h1 { margin: 0 0 12px; font-size: 1.2rem; }
    label { font-weight: 600; font-size: .9rem; }
    input { width: 100%; padding: 10px; margin: 6px 0 14px; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; padding: 12px; border: 0; border-radius: 10px; cursor: pointer; font-weight: 700; }
    .btn { background: #0ea5e9; color: #fff; }
    .muted { color: #666; font-size: .9rem; margin-top: 8px; min-height: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ACQUASHOW PISCINAS</h1>
    <p class="muted">Acesse com e-mail e senha</p>

    <form id="formLogin">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seuemail@exemplo.com" required />
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Sua senha" required />
      <button id="btnEntrar" class="btn" type="submit">Entrar</button>
    </form>

    <p id="saida" class="muted"></p>
  </div>

  <!-- Carrega a lógica (importa firebase.js por dentro) -->
  <script type="module" src="./assets/js/auth.js"></script>
</body>
</html>
