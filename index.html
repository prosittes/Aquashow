<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosites - Teste Novo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    input, button { margin-bottom: 10px; padding: 10px; font-size: 16px; }
    button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Formulário de Teste Novo</h1>

  <form id="novoForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="telefone" placeholder="Telefone/WhatsApp" required>
    <input type="text" id="servico" placeholder="Serviço" required>
    <button id="btnEnviar" type="button">Enviar Cadastro</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Cole sua Project URL e chave anon/public aqui
    const supabaseUrl = 'COLE_AQUI_SUA_PROJECT_URL';
    const supabaseKey = 'COLE_AQUI_SUA_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Pega o botão
    const btn = document.getElementById('btnEnviar');

    btn.addEventListener('click', async () => {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const servico = document.getElementById('servico').value;

      if (!nome || !telefone || !servico) {
        alert('Preencha todos os campos!');
        return;
      }

      try {
        const { data, error } = await supabase
          .from('Prosittes') // nome exato da tabela
          .insert([{ nome, telefone, servico }]);

        if (error) {
          alert('Erro ao enviar: ' + error.message);
          console.error(error);
        } else {
          alert('Cadastro enviado com sucesso!');
          document.getElementById('novoForm').reset();
        }
      } catch (err) {
        alert('Erro inesperado: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
