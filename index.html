<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosites - Teste Funcional</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    form { display: flex; flex-direction: column; max-width: 400px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button { margin-bottom: 10px; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Formulário de Teste Prosites</h1>

  <form id="formTeste">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="telefone" placeholder="Telefone/WhatsApp" required>
    <input type="text" id="servico" placeholder="Serviço" required>
    <button type="submit">Enviar</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Cole aqui sua Project URL e anon key
    const supabaseUrl = 'COLE_AQUI_SUA_PROJECT_URL';
    const supabaseKey = 'COLE_AQUI_SUA_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('formTeste');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const servico = document.getElementById('servico').value.trim();

      if (!nome || !telefone || !servico) {
        alert('Preencha todos os campos!');
        return;
      }

      try {
        const { data, error } = await supabase
          .from('Prosittes')
          .insert([{ nome, telefone, servico }]);

        if (error) {
          alert('Erro ao enviar: ' + error.message);
          console.error(error);
        } else {
          alert('Cadastro enviado com sucesso!');
          form.reset();
        }
      } catch (err) {
        alert('Erro inesperado: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
