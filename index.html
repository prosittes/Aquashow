<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosites - Formulário</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; color: #333; }
    form { max-width: 500px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    input, textarea, button { margin: 10px 0; padding: 12px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { cursor: pointer; background-color: #007bff; color: white; border: none; transition: 0.3s; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<h2>Formulário Prosites</h2>

<form id="meuForm">
  <input type="text" id="nome" placeholder="Nome" required>
  <input type="text" id="telefone" placeholder="Telefone/WhatsApp" required>
  <input type="text" id="servico" placeholder="Serviço" required>
  <textarea id="observacoes" placeholder="Observações"></textarea>
  <button type="submit">Enviar</button>
</form>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  // Conexão com seu Supabase
  const supabaseUrl = 'https://ndpxoonzgdjgvyafpomz.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kcHhvb256Z2RqZ3Z5YWZwb216Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTQwNDUsImV4cCI6MjA3MTk3MDA0NX0.UBzTy0OFE2XDtPOCOFDwh4T_E2vXX5KJgQEEG1ulzY0';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('meuForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const telefone = document.getElementById('telefone').value;
    const servico = document.getElementById('servico').value;
    const observacoes = document.getElementById('observacoes').value;

    // Envia os dados para a tabela 'prosites'
    const { data, error } = await supabase
      .from('prosites')
      .insert([{ nome, telefone, servico, observacoes }]);

    if (error) {
      alert('Erro ao enviar: ' + error.message);
      console.error(error);
    } else {
      alert('Cadastro enviado com sucesso!');
      form.reset();
    }
  });
</script>

</body>
</html>
