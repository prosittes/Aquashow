<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosites - Formulário Completo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    h1 { color: #333; }
    form { display: flex; flex-direction: column; max-width: 500px; margin-top: 20px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea, button { margin-bottom: 10px; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Formulário Completo Prosites/Bioluz</h1>

  <form id="formCompleto">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="number" id="idade" placeholder="Idade" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
    <textarea id="sintomas" placeholder="Sintomas" required></textarea>
    <input type="text" id="condicao" placeholder="Condição de saúde" required>
    <input type="text" id="horario" placeholder="Melhor horário para contato" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="text" id="telefone" placeholder="Telefone/WhatsApp" required>
    <button type="submit">Enviar Cadastro</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Substitua com sua Project URL e sua Chave Anon
    const supabaseUrl = 'COLE_AQUI_SUA_PROJECT_URL';
    const supabaseKey = 'COLE_AQUI_SUA_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('formCompleto');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const idade = document.getElementById('idade').value.trim();
      const cidade = document.getElementById('cidade').value.trim();
      const sintomas = document.getElementById('sintomas').value.trim();
      const condicao = document.getElementById('condicao').value.trim();
      const horario = document.getElementById('horario').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      // Verifica se todos os campos estão preenchidos
      if (!nome || !idade || !cidade || !sintomas || !condicao || !horario || !email || !telefone) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      try {
        const { data, error } = await supabase
          .from('Prosittes') // nome exato da tabela
          .insert([{ nome, idade, cidade, sintomas, condicao, horario, email, telefone }]);

        if (error) {
          alert('Erro ao enviar: ' + error.message);
          console.error(error);
        } else {
          alert('Cadastro enviado com sucesso!');
          form.reset();
        }
      } catch (err) {
        alert('Erro inesperado: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
