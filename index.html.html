<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUASHOUW PISCINAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        header {
            background: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header img {
            max-height: 80px;
            display: block;
            margin: 0 auto 10px;
        }
        main {
            padding: 20px;
        }
        .login, .dashboard {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #0077b6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005f86;
        }
        .hidden {
            display: none;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo AQUASHOUW PISCINAS (adicione sua imagem aqui)">
        <h1>AQUASHOUW PISCINAS</h1>
    </header>
    <main>
        <div class="login" id="login-screen">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </div>

        <div class="dashboard hidden" id="cliente-dashboard">
            <h2>Área do Cliente</h2>
            <p>Bem-vindo! Aqui você pode:</p>
            <button onclick="alert('Emergência solicitada!')">Chamar Emergência</button>
            <h3>Avaliar Funcionário</h3>
            <select id="avaliacao-cliente">
                <option value="">Selecione</option>
                <option value="1">1 - Péssimo</option>
                <option value="2">2 - Ruim</option>
                <option value="3">3 - Regular</option>
                <option value="4">4 - Bom</option>
                <option value="5">5 - Excelente</option>
            </select>
            <button onclick="salvarAvaliacao()">Salvar Avaliação</button>
            <button onclick="logout()">Sair</button>
        </div>

        <div class="dashboard hidden" id="funcionario-dashboard">
            <h2>Área do Funcionário</h2>
            <p>Piscinas do dia: 16</p>
            <p>Meta semanal: 80</p>
            <button onclick="logout()">Sair</button>
        </div>

        <div class="dashboard hidden" id="admin-dashboard">
            <h2>Painel do Administrador</h2>
            <p>Classificações recentes:</p>
            <ul id="lista-avaliacoes"></ul>
            <button onclick="logout()">Sair</button>
        </div>
    </main>

    <script>
        const avaliacoes = JSON.parse(localStorage.getItem('avaliacoes') || '[]');

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'cliente' && pass === '123') {
                mostrarDashboard('cliente');
            } else if (user === 'funcionario' && pass === '123') {
                mostrarDashboard('funcionario');
            } else if (user === 'admin' && pass === '123') {
                mostrarDashboard('admin');
                carregarAvaliacoes();
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }

        function mostrarDashboard(tipo) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('cliente-dashboard').classList.add('hidden');
            document.getElementById('funcionario-dashboard').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.add('hidden');

            if (tipo === 'cliente') document.getElementById('cliente-dashboard').classList.remove('hidden');
            if (tipo === 'funcionario') document.getElementById('funcionario-dashboard').classList.remove('hidden');
            if (tipo === 'admin') document.getElementById('admin-dashboard').classList.remove('hidden');
        }

        function salvarAvaliacao() {
            const valor = document.getElementById('avaliacao-cliente').value;
            if (!valor) {
                alert('Selecione uma avaliação!');
                return;
            }
            avaliacoes.push(valor);
            localStorage.setItem('avaliacoes', JSON.stringify(avaliacoes));
            alert('Avaliação salva!');
        }

        function carregarAvaliacoes() {
            const lista = document.getElementById('lista-avaliacoes');
            lista.innerHTML = '';
            avaliacoes.forEach((nota, i) => {
                const li = document.createElement('li');
                li.textContent = `Avaliação ${i + 1}: ${nota} estrelas`;
                lista.appendChild(li);
            });
        }

        function logout() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('cliente-dashboard').classList.add('hidden');
            document.getElementById('funcionario-dashboard').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
